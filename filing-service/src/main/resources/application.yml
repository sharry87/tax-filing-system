server:
  port: 8082

spring:
  application:
    name: filing-service

  cloud:
    config:
      uri: http://localhost:8888
      fail-fast: false

  datasource:
    url: jdbc:postgresql://localhost:5433/filing_db
    username: filing_user
    password: filing_pass
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        default_schema: public
    open-in-view: false

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    schemas: public

  redis:
    host: localhost
    port: 6379
    timeout: 2000ms
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 2

  cache:
    type: redis
    redis:
      time-to-live: 300000  # 5 minutes

  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 3
    consumer:
      group-id: filing-service-group
      auto-offset-reset: earliest
      enable-auto-commit: false
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"
    listener:
      ack-mode: manual

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8081

# Kafka Topics
kafka:
  topics:
    tax-return-filed: tax-return.filed
    payment-processed: payment.processed
    payment-failed: payment.failed
  retry:
    max-attempts: 3
    backoff:
      initial-interval: 1000
      multiplier: 2.0
      max-interval: 10000
  dlq:
    topic-suffix: .dlq

# State Machine Configuration
statemachine:
  enabled: true
  persist: true

# IRS Integration (Mock for now)
irs:
  api:
    url: http://localhost:9000/irs
    timeout: 30000

# Tax Calculation Rules
tax:
  year: 2024
  standard-deduction:
    single: 14600
    married-filing-jointly: 29200
    head-of-household: 21900

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    tags:
      application: ${spring.application.name}

# Resilience4j
resilience4j:
  circuitbreaker:
    instances:
      irs:
        sliding-window-size: 10
        failure-rate-threshold: 50
        wait-duration-in-open-state: 10000
        permitted-number-of-calls-in-half-open-state: 3
  retry:
    instances:
      irs:
        max-attempts: 3
        wait-duration: 1000
        exponential-backoff-multiplier: 2

info:
  app:
    name: ${spring.application.name}
    version: 1.0.0
    description: Tax Return Filing Service

logging:
  level:
    root: INFO
    com.taxfiling.filing: DEBUG
    org.springframework.statemachine: DEBUG
    org.hibernate.SQL: DEBUG

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
