server:
  port: 8083

spring:
  application:
    name: payment-service

  cloud:
    config:
      uri: http://localhost:8888
      fail-fast: false

  datasource:
    url: jdbc:postgresql://localhost:5434/payment_db
    username: payment_user
    password: payment_pass
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        default_schema: public
    open-in-view: false

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    schemas: public

  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 3
    consumer:
      group-id: payment-service-group
      auto-offset-reset: earliest
      enable-auto-commit: false
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"
        max.poll.records: 10
        session.timeout.ms: 30000
    listener:
      ack-mode: manual

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8081

# Stripe Configuration
stripe:
  api-key: sk_test_your_stripe_secret_key_here  # Change in production
  webhook-secret: whsec_your_webhook_secret

# Kafka Topics
kafka:
  topics:
    tax-return-filed: tax-return.filed
    payment-processed: payment.processed
    payment-failed: payment.failed
  retry:
    max-attempts: 3
    backoff:
      initial-interval: 1000
      multiplier: 2.0
      max-interval: 10000
  dlq:
    topic-suffix: .dlq
    include-headers: true

# Idempotency Configuration
idempotency:
  retention-hours: 24

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    tags:
      application: ${spring.application.name}

# Resilience4j Circuit Breaker
resilience4j:
  circuitbreaker:
    instances:
      stripe:
        sliding-window-size: 10
        failure-rate-threshold: 50
        wait-duration-in-open-state: 10000
        permitted-number-of-calls-in-half-open-state: 3
        automatic-transition-from-open-to-half-open-enabled: true
  retry:
    instances:
      stripe:
        max-attempts: 3
        wait-duration: 1000
        exponential-backoff-multiplier: 2
  timelimiter:
    instances:
      stripe:
        timeout-duration: 5s

info:
  app:
    name: ${spring.application.name}
    version: 1.0.0
    description: Payment Processing Service

logging:
  level:
    root: INFO
    com.taxfiling.payment: DEBUG
    com.stripe: DEBUG
    org.hibernate.SQL: DEBUG

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
