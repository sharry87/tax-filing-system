version: '3.8'

services:
  # =============================================
  # PostgreSQL Databases (3 instances)
  # =============================================

  postgres-auth:
    image: postgres:16-alpine
    container_name: taxfiling-postgres-auth
    environment:
      POSTGRES_DB: auth_db
      POSTGRES_USER: auth_user
      POSTGRES_PASSWORD: auth_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres-auth-data:/var/lib/postgresql/data
    networks:
      - taxfiling-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U auth_user -d auth_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-filing:
    image: postgres:16-alpine
    container_name: taxfiling-postgres-filing
    environment:
      POSTGRES_DB: filing_db
      POSTGRES_USER: filing_user
      POSTGRES_PASSWORD: filing_pass
    ports:
      - "5433:5432"
    volumes:
      - postgres-filing-data:/var/lib/postgresql/data
    networks:
      - taxfiling-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U filing_user -d filing_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-payment:
    image: postgres:16-alpine
    container_name: taxfiling-postgres-payment
    environment:
      POSTGRES_DB: payment_db
      POSTGRES_USER: payment_user
      POSTGRES_PASSWORD: payment_pass
    ports:
      - "5434:5432"
    volumes:
      - postgres-payment-data:/var/lib/postgresql/data
    networks:
      - taxfiling-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U payment_user -d payment_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =============================================
  # Redis Cache
  # =============================================

  redis:
    image: redis:7.2-alpine
    container_name: taxfiling-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - taxfiling-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =============================================
  # Apache Kafka + Zookeeper
  # =============================================

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: taxfiling-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-logs:/var/lib/zookeeper/log
    networks:
      - taxfiling-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: taxfiling-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9093,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_LOG_RETENTION_HOURS: 168
    volumes:
      - kafka-data:/var/lib/kafka/data
    networks:
      - taxfiling-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5

  # =============================================
  # Kafka UI (Optional - for development)
  # =============================================

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: taxfiling-kafka-ui
    depends_on:
      - kafka
    ports:
      - "8090:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9093
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - taxfiling-network

  # =============================================
  # Config Server
  # =============================================

  config-server:
    build:
      context: ./config-server
      dockerfile: Dockerfile
    container_name: taxfiling-config-server
    ports:
      - "8888:8888"
    environment:
      SPRING_PROFILES_ACTIVE: native
    networks:
      - taxfiling-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 10

  # =============================================
  # API Gateway
  # =============================================

  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: taxfiling-api-gateway
    depends_on:
      config-server:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      SPRING_CLOUD_CONFIG_URI: http://config-server:8888
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
    networks:
      - taxfiling-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 10

  # =============================================
  # Auth Service
  # =============================================

  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: taxfiling-auth-service
    depends_on:
      postgres-auth:
        condition: service_healthy
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
      config-server:
        condition: service_healthy
    ports:
      - "8081:8081"
    environment:
      SPRING_CLOUD_CONFIG_URI: http://config-server:8888
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-auth:5432/auth_db
      SPRING_DATASOURCE_USERNAME: auth_user
      SPRING_DATASOURCE_PASSWORD: auth_pass
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9093
    networks:
      - taxfiling-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 15s
      timeout: 5s
      retries: 10

  # =============================================
  # Filing Service
  # =============================================

  filing-service:
    build:
      context: ./filing-service
      dockerfile: Dockerfile
    container_name: taxfiling-filing-service
    depends_on:
      postgres-filing:
        condition: service_healthy
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
      config-server:
        condition: service_healthy
    ports:
      - "8082:8082"
    environment:
      SPRING_CLOUD_CONFIG_URI: http://config-server:8888
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-filing:5432/filing_db
      SPRING_DATASOURCE_USERNAME: filing_user
      SPRING_DATASOURCE_PASSWORD: filing_pass
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9093
    networks:
      - taxfiling-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/actuator/health"]
      interval: 15s
      timeout: 5s
      retries: 10

  # =============================================
  # Payment Service
  # =============================================

  payment-service:
    build:
      context: ./payment-service
      dockerfile: Dockerfile
    container_name: taxfiling-payment-service
    depends_on:
      postgres-payment:
        condition: service_healthy
      kafka:
        condition: service_healthy
      config-server:
        condition: service_healthy
    ports:
      - "8083:8083"
    environment:
      SPRING_CLOUD_CONFIG_URI: http://config-server:8888
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-payment:5432/payment_db
      SPRING_DATASOURCE_USERNAME: payment_user
      SPRING_DATASOURCE_PASSWORD: payment_pass
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9093
      STRIPE_API_KEY: sk_test_your_stripe_key_here
    networks:
      - taxfiling-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/actuator/health"]
      interval: 15s
      timeout: 5s
      retries: 10

# =============================================
# Volumes for Data Persistence
# =============================================

volumes:
  postgres-auth-data:
    driver: local
  postgres-filing-data:
    driver: local
  postgres-payment-data:
    driver: local
  redis-data:
    driver: local
  zookeeper-data:
    driver: local
  zookeeper-logs:
    driver: local
  kafka-data:
    driver: local

# =============================================
# Network Configuration
# =============================================

networks:
  taxfiling-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16
